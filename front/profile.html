<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="user">
        
    </div>
    <select name="champion" id="champion"></select>
    <button onclick="favoriteChampion()">Favori</button>
    <script>
        let token = localStorage.getItem('token');
        if(!token){
            window.location.href = 'login.html'; 
        }
        fetch('http://localhost:3000/user', {
            headers: {
                'x-access-token': token
            }
        })
        .then((response)=>response.json())
        .then((data)=>{
            let user = document.querySelector('#user');
            user.innerHTML = `
            <h1>${data.pseudo}</h1>
            <h2>${data.email}</h2>
            <p>${data.champions?.name ?? "Pas de champion favori"}</p>
            <a href="index.html">Back</a>
            `
        })
        fetch('http://localhost:3000/champions')
            .then((response)=>response.json())
            .then((data)=>{
                console.log(data);
                let select = document.querySelector('select')
                data.forEach((champions)=>{
                    select.innerHTML +=`<option value="${champions.id}">${champions.name}</option>`
                })
            })

        const favoriteChampions = async(req, res) =>{
            event.preventDefault()
            let champions = document.querySelector('select').value;
            await fetch('http://localhost:5000/user/favorite', {
                method: 'PUT',
                headers : {
                    'Content-Type': 'application/json',
                    'x-access-token' : token
                },
                body: JSON.stringify({champions})
            })
            window.location.href = 'profile.html'
        }
    </script>
</body>
</html>
